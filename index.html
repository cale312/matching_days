<!Doctype HTML>
<html>
    
    <head>
        <link href="matching_days.css" type="text/css" rel="stylesheet">
        <title>Matching Days</title>
    </head>
    
    <body>
        
        <header>
            <h1>Matching<br/>Days</h1>
        </header>
        <div id="days">
            <table id="daysList">
                <th class="weekDays">Sunday</th>
                <th class="weekDays">Monday</th>
                <th class="weekDays">Tuesday</th>
                <th class="weekDays">Wednesday</th>
                <th class="weekDays">Thursday</th>
                <th class="weekDays">Friday</th>
                <th class="weekDays">Saturday</th>
            </table>
            <br/>
            <h3 id="first">First Date:</h3>
            <input type="date" id="dateSelector1" onchange="FirstDateInput()">
            <h3 id="second">Second Date:</h3>
            <input type="date" id="dateSelector2" onchange="SecondDateInput()">
        </div>
        
        
    </body>
