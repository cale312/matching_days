<!Doctype HTML>
<html>
    
    <head>
        <link href="matching_days.css" type="text/css" rel="stylesheet">
        <title>Matching Days</title>
    </head>
    
    <body>
        
        <header>
            <h1>Matching Days</h1>
        </header>
        <div id="days">
            <h2 class="day" id="sun">Sunday</h2>
            <h2 class="day" id="mon">Monday</h2>
            <h2 class="day" id="tue">Tuesday</h2>
            <h2 class="day" id="wed">Wednesday</h2>
            <h2 class="day" id="thur">Thursday</h2>
            <h2 class="day" id="fri">Friday</h2>
            <h2 class="day" id="sat">Saturday</h2>
            <br/>
            <h3 id="first">First Date:</h3>
            <input type="date" id="dateSelector1" onchange="FirstDateInput()">
            <h3 id="second">Second Date</h3>
            <input type="date" id="dateSelector2" onchange="SecondDateInput()">
        </div>
        
        
    </body>
    
    <script src="matching_days.js"></script>
    
    <footer>&copy; codeX 2017<br/>site By: Zikisa Cale Sogaxa</footer>
</html>
